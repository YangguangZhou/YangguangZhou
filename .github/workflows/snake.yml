name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装依赖并构建项目
        run: |
          npm install
          npm run build

      - name: 将 /dist 内容复制到仓库根目录
        run: |
          cp -r dist/* .

      - name: 配置 Git 用户信息
        run: |
          git config --global user.name 'YangguangZhou'
          git config --global user.email '2098412009@qq.com'

      - name: 提交更改并推送到 main 分支
        env:
          METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}
        run: |
          git add .
          git commit -m 'Deploy: 更新 /dist 内容到根目录'
          git push https://x-access-token:${METRICS_TOKEN}@github.com/${{ github.repository }} HEAD:main